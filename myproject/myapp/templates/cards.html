{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div style="display: flex; justify-content: space-between; margin-top: 3rem; margin-left: 3rem; margin-right: 3rem;">
        {% for card in card_data %}
            <div class="card" style="width: 18rem;">
                <img src="{% static 'images'%}/{{card.image}}" class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title">{{ card.title }}</h5>
                    <p class="card-text">{{ card.text }}</p>
                    <a href="{{ card.link }}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <style>
        .card {
            transition: transform 0.2s ease-in-out;
        }
    
        .card:hover {
            transform: scale(1.1);
        }
    </style>
</body>
</html>
